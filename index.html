<!doctype html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="stuff">
			<div>
				For <span id="city-name"><span>
			</div>
			<div>
				Current weather is <span id="weather-status"></span>
			</div>
			<div>
				It's <span id="current-temp"></span> Degrees Farenheit
			</div>
			<div >
				The wind speed is <span id="wind-speed"></span> meters/sec
			</div>
			<div >
				Tomorrow's weather will be <span id="tomorrow"></span>
			</div>
			<div >
				Day after tomorrow's weather will be <span id="2-days"></span>
			</div>
			<br><br>
			<div>
				<ul id="list">
				</ul>
			</div>
			
			<div id="input">
				<input type="text" id="location" placeholder="Enter City" />
				<br><br>
	  			<input type="submit" id="get-weather" value="submit">
			</div>
		</div>
	</div>

	<script src="lib/jquery-1.11.2.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
