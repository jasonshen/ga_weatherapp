<!doctype html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div>
			Current Weather: <span id="weather-status"></span>
		</div>
		<div id="current-temp">
			<h1>Current Temp</h1>
		</div>
		<div id="wind-speed">
			<h1>Wind Speed</h1>
		</div>
		<div id="input">
			<input type="text" id="location" placeholder="Enter City" />
			<br><br>
  			<input type="submit" id="get-weather" value="submit">
		</div>
	</div>

	<script src="lib/jquery-1.11.2.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
