<!doctype html>
<html>
<head>
	<title>Weather App</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="container">
		<div id="weather">
			Current Weather
		</div>
		<div id="input">
			<input type="text" id="location" placeholder="Enter City" />
			<br><br>
  			<a href="#" class="btn" id="getweather">Get Weather</a>
		</div>
	</div>

	<script src="lib/jquery-1.11.2.js"></script>
	<script src="js/index.js"></script>
</body>
</html>


Add the following parameter to the GET request: APPID=APIKEY 
Example: api.openweathermap.org/data/2.5/forecast/city?id=524901&APPID=1111111111
